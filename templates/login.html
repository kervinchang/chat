<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon.ico">
    <!-- 引入 bootstrap 样式 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- 引入 fontawesome 样式 -->
    <link rel="stylesheet" href="/css/fontawesome.min.css">
    <!-- 引入 自定义 样式 -->
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-8 col-lg-6">
            <form class="login-form p-5" method="POST" action="/login">
                <h3 class="text-center mb-4">WELCOME</h3>
                <div class="form-group">
                    <label for="username">
                        <i class="fa fa-user"></i> Username
                    </label>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp" placeholder="Enter username">
                    <small id="usernameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="password">
                        <i class="fa fa-lock"></i> Password
                    </label>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="rememberMe" name="rememberMe" value="true">
                    <label class="custom-control-label" for="rememberMe">Remember me</label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">LOGIN</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- 引入 jquery 和 bootstrap js 文件 -->
<script src="/js/jquery.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
